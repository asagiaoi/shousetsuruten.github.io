<html lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>小説用</title>
  <style>
    *{
      background: white;
      color: black;
      -webkit-writing-mode: vertical-rl;
    }

    input{
      font-family: serif;
      font-size: 20px;
      font-family: serif;
      border: 1px solid black;
    }
    .area{
      border: 1px solid black;
      outline: 0;
    }

    .textarea{
      background: white;
      color: black;
      font-size: 50px;
      font-family: serif;
      padding: 0;
      outline: 0;
    }
    @page { size:landscape; }

  </style>
</head>
<body>
  <input type="button" onclick="copybutton()" value="コピー"/>
<div class="area">
<div contenteditable="true" class="textarea"　results="0">
</div>
</div>
<script>
  function copybutton(){
    const copytext = document.getElementsByClassName("textarea")[0].innerText;
    navigator.clipboard.writeText(copytext);
    alert("コピーしました")
  }
</script>
</body></html>
