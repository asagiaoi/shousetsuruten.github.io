<html lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>小説用</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+JP&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    *{
      background: white;
      color: black;
      -webkit-writing-mode: vertical-rl;
    }

    input{
      font-size: 20px;
      font-family: Yu Gothic;
      border: 1px solid white;
    }
    .area{
      outline: 0;
      height: 50em;
    }

    .textarea{
      background: white;
      height:20em;
      font-size: 2em;
      line-height: 1.25em;
      font-family: "Noto Serif JP";
      padding: 8px;
      outline: 0;
      background-image: linear-gradient(0deg, transparent 0.95em, white	1em), linear-gradient(90deg, white 0.09em, transparent -0.5em);
      background-size: 1.25em 1em;
      background-position: 1.25em 2em;
      margin: 0 auto;
    }
    @page { size:portrait; }

    *::-webkit-scrollbar{
      display: none;
    }


  </style>
</head>
<body>
  <input type="button" onclick="copybutton()" value="コピー"/>
<div class="area">
<div contenteditable="plaintext-only" class="textarea"　results="0">














  
</div>
</div>
<script>
  function copybutton(){
    const copytext = document.getElementsByClassName("textarea")[0].innerText;
    navigator.clipboard.writeText(copytext);
    alert("コピーしました")
  }
</script>
</body></html>
