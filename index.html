<html lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>小説用</title>
  <style>
    *{
      background: white;
      color: black;
      -webkit-writing-mode: vertical-rl;
    }

    button{
      font-family: serif;
    }
    .area{
      border: 1px solid black;
      outline: 0;
    }

    .textarea{
      background: white;
      color: black;
      font-size: 50px;
      font-family: serif;
      padding: 0;
    }

  </style>
</head>

<div class="area">
<div contenteditable="true" class="textarea">
</div>
</div>
</body></html>
