<html lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>小説用</title>
  <style>
    *{
      background: white;
      color: black;
      -webkit-writing-mode: vertical-rl;
    }

    input{
      font-size: 20px;
      font-family: Yu Gothic;
      border: 1px solid white;
    }
    .area{
      border: 1px solid black;
      outline: 0;
      height: 40em;
    }

    .textarea{
      background: white;
      height:20em;
      font-size: 2em;
      line-height: 1.25em;
      font-family: "Yu Gothic","ヒラギノ丸ゴ ProN W4";
      padding: 0;
      outline: 0;
      background-image: linear-gradient(0deg, transparent 0.95em, white	1em), linear-gradient(90deg, white 0.09em, transparent -0.5em);
      background-size: 1.25em 1em;
      background-position: 1.25em 2em;
    }
    @page { size:landscape; }

    *::-webkit-scrollbar{
      display: none;
    }


  </style>
</head>
<body>
  <input type="button" onclick="copybutton()" value="コピー"/>
<div class="area">
<div contenteditable="plaintext-only" class="textarea"　results="0">
</div>
</div>
<script>
  function copybutton(){
    const copytext = document.getElementsByClassName("textarea")[0].innerText;
    navigator.clipboard.writeText(copytext);
    alert("コピーしました")
  }
</script>
</body></html>
